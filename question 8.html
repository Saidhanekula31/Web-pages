<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect</title>

</head>
<body>

<div class="parallax">
    <div class="parallax-bg"></div>
    <div class="content">
        <h1>Welcome to the Parallax Effect</h1>
        <p>Scroll down to see the effect.</p>
    </div>
</div>

<div class="spacer"></div>

<div class="content" style="background-color: #f0f0f0; color: #000;">
    <h1>More Content</h1>
    <p>Continue scrolling to see more sections.</p>
</div>

</body>
</html>
