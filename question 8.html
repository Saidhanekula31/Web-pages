<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .parallax {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1506748686214e9df14c8b1e4b24b9d5ab5d7f5e1eb3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDkxfHxwYXJhZG94fGVufDB8fHx8MTY4MjQ3MTg4MQ&ixlib=rb-1.2.1&q=80&w=1080'); /* High-quality background image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            will-change: transform;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .content h1 {
            font-size: 3em;
            margin: 0;
        }

        .content p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .spacer {
            height: 100vh; 
        }
    </style>
</head>
<body>

<div class="parallax">
    <div class="parallax-bg"></div>
    <div class="content">
        <h1>Welcome to the Parallax Effect</h1>
        <p>Scroll down to see the effect.</p>
    </div>
</div>

<div class="spacer"></div>

<div class="content" style="background-color: #f0f0f0; color: #000;">
    <h1>More Content</h1>
    <p>Continue scrolling to see more sections.</p>
</div>

</body>
</html>
