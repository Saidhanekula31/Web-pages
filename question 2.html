<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Photo Gallery</title>
</head>
<body>
    <header>
        <h1>Masonry Photo Gallery</h1>
        <div class="filter-menu">
            <input type="radio" name="filter" id="all" checked>
            <label for="all">All</label>

            <input type="radio" name="filter" id="nature">
            <label for="nature">Nature</label>

            <input type="radio" name="filter" id="architecture">
            <label for="architecture">Architecture</label>

            <input type="radio" name="filter" id="people">
            <label for="people">People</label>
        </div>
    </header>
    <main class="gallery">
        <div class="item nature"><img src="https://via.placeholder.com/300x200" alt="Nature"></div>
        <div class="item architecture"><img src="https://via.placeholder.com/300x400" alt="Architecture"></div>
        <div class="item people"><img src="https://via.placeholder.com/300x300" alt="People"></div>
        <div class="item nature"><img src="https://via.placeholder.com/300x300" alt="Nature"></div>
        <div class="item architecture"><img src="https://via.placeholder.com/300x200" alt="Architecture"></div>
        <div class="item people"><img src="https://via.placeholder.com/300x400" alt="People"></div>
    </main>
</body>
</html>
