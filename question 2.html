<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Photo Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .filter-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .filter-menu input[type="radio"] {
            display: none;
        }

        .filter-menu label {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }

        .filter-menu label:hover {
            background-color: #555;
        }

        .filter-menu input[type="radio"]:checked + label {
            background-color: #555;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .item {
            display: none;
        }

        #all:checked ~ .gallery .item {
            display: block;
        }

        #nature:checked ~ .gallery .item.nature,
        #architecture:checked ~ .gallery .item.architecture,
        #people:checked ~ .gallery .item.people {
            display: block;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Masonry Photo Gallery</h1>
        <div class="filter-menu">
            <input type="radio" name="filter" id="all" checked>
            <label for="all">All</label>

            <input type="radio" name="filter" id="nature">
            <label for="nature">Nature</label>

            <input type="radio" name="filter" id="architecture">
            <label for="architecture">Architecture</label>

            <input type="radio" name="filter" id="people">
            <label for="people">People</label>
        </div>
    </header>
    <main class="gallery">
        <div class="item nature"><img src="https://via.placeholder.com/300x200" alt="Nature"></div>
        <div class="item architecture"><img src="https://via.placeholder.com/300x400" alt="Architecture"></div>
        <div class="item people"><img src="https://via.placeholder.com/300x300" alt="People"></div>
        <div class="item nature"><img src="https://via.placeholder.com/300x300" alt="Nature"></div>
        <div class="item architecture"><img src="https://via.placeholder.com/300x200" alt="Architecture"></div>
        <div class="item people"><img src="https://via.placeholder.com/300x400" alt="People"></div>
    </main>
</body>
</html>
