<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section with Background Image and Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .overlay-section {
            position: relative;
            width: 100%;
            height: 400px; 
            background-image: url("C:\Users\sindhu\.vscode\extensions\vscode-icons-team.vscode-icons-12.8.0\images\logo-svg.png"); 
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>

<section class="overlay-section">
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to amazing content starts here.</p>
    </div>
</section>

</body>
</html>
