<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component with Hover Effect</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.5em;
            margin: 0 0 10px;
        }

        .card-description {
            font-size: 1em;
            color: #666;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="C:\Users\sindhu\Documents\Hidden.jpeg" alt="Card Image">
    <div class="card-content">
        <h2 class="invitation to a paty">Card Title</h2>
        <p class="would be honoured"> It provides some information about the content of the card.</p>
    </div>
</div>

</body>
</html>
